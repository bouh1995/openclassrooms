  <h1>Mon rêve familier (Paul Verlaine)</h1>
  <p>Je fais souvent ce rêve <span class="adjectif">étrange</span> et <span class="adjectif">pénétrant</span></p>
  <p>D'une <span>femme <span class="adjectif">inconnue</span>, et que j'aime, et qui m'aime</span></p>
  <p>Et qui n'est, chaque fois, ni tout à la meme</p>
  <p>Ni tout à fait une autre, et qui m'aime et me comprend.</p>
