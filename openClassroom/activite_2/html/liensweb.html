<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/liensweb.css">
    <title>Activité 1</title>
</head>

<body>
    <h1>Activité 1</h1>
    
    <button>Ajouter un lien</button>
    
    <!--J'ai rajouté le formulaire -->
    <form>
    	<input type="text" placeholder="Entrez votre nom" id="nom" required="required">
    	<input type="text" placeholder="Entrez le titre du lien" id="titre" required="required">
    	<input type="text" placeholder="Entrez l'URL du lien" id="url" required="required">	
    	<input type="submit" value="Ajoutez" name="submit">
    </form>
    
    <!-- Les nouveaux éléments sont ajoutés dans cette balise -->
    <div id="contenu">
    </div>

    <script src="../js/liensweb.js"></script>
</body>

</html>
